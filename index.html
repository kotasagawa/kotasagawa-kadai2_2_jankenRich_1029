<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,400;0,700;1,400&family=Source+Sans+Pro&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="img/dragonball.png" />
  <title>ドラゴンボール集め</title>
</head>
<body>

  <main id="mainvisual">
    <!-- テキスト部分 -->
    <div id="main-text">
      <div class="judge">
        <p id="judgment">ドラゴンボールを20コ以上集めよう！</p>
      </div>
      <div>
        <p id="hyouji">宝箱をクリックしてね!</p>
      </div>
    </div>

    <!-- キャラ部分 -->
    <div class="character">
        <div class="set">
          <div class="description">
            <p>宝箱A</p>
            <ul>
              <li>大当たり +3</li>
              <li>当たり　 +1</li>
              <li>はずれ  　-3</li>
            </ul>
          </div>
          <img id="gu_btn" class="character1 shiver" onclick="R_Click(0);" src="img/treasure1.png" alt="">
        </div>
        <div class="set">
          <div class="description">
            <p>宝箱B</p>
            <ul>
              <li>大当たり +2</li>
              <li>当たり  　+1</li>
              <li>はずれ 　 -1</li>
            </ul>
          </div>
          <img id="cho_btn"  class="character2" onclick="R_Click(1);" src="img/treasure1.png" alt="">
        </div>
        <div class="set">
          <div class="description">
            <p>宝箱C</p>
            <ul>
              <li>大当たり +5</li>
              <li>当たり　 +1</li>
              <li>はずれ 　 -5</li>
            </ul>
          </div>
          <img id="par_btn" class="character3"  onclick="R_Click(2);" src="img/treasure1.png" alt="">
        </div>
    </div>

    <!-- 文字部分 -->
    <div class="count-section">
        <div class="kazoeru">
          <span class="kosuu">現在：</span><span id="count">5</span><span class="kosuu">コ / 20 コ</span>
        </div>
        <div class="balloon2-right">
          <p id="saigo">はじめるんじゃ！</p>
        </div>
        <img id="kame" src="img/kamesennin.gif" alt="">
    </div>
    <!-- スペース部分 -->
    <div id="space" class="frame">
      <img src="img/dragonball.png" class="tsuika" alt="ドラゴンボール">
      <img src="img/dragonball.png" class="tsuika" alt="ドラゴンボール">
      <img src="img/dragonball.png" class="tsuika" alt="ドラゴンボール">
      <img src="img/dragonball.png" class="tsuika" alt="ドラゴンボール">
      <img src="img/dragonball.png" class="tsuika" alt="ドラゴンボール">
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.2/dist/confetti.browser.min.js"></script>
  <script type="text/javascript" src="js/jquery.jrumble.1.3.js"></script>
  <script src="main.js"></script>
</body>
</html>
